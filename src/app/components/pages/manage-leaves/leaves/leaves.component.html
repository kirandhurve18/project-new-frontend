<div class="container-fluid">
  <!-- Header -->
  <div class="row">
    <div class="col-12 mt-3">
      <div class="bg-white rounded shadow-sm p-3">
        <h5 class="fw-bold mb-0">Leave Management</h5>
      </div>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="row mt-3">
    <div class="col-12">
      <div class="d-flex gap-2 flex-wrap mb-3">
        <a
          *ngIf="!['1'].includes(userRole)"
          class="btn btn-custom"
          routerLink="status"
          routerLinkActive="active-tab"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Leave Status
        </a>
        <a
          *ngIf="!['1'].includes(userRole)"
          class="btn btn-custom"
          routerLink="apply"
          routerLinkActive="active-tab"

        >
          Apply Leaves
        </a>
        <a
          *ngIf="['3', '2', '1'].includes(userRole)"
          class="btn btn-custom"
          routerLink="teams-list"
          routerLinkActive="active-tab"
        >
          My Team Leaves
        </a>
        <a
          *ngIf="userRole == '1'"
          class="btn btn-custom"
          routerLink="teams-reviewer-list"
          routerLinkActive="active-tab"

        >
          Pending Reviewer
        </a>
      </div>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="row">
    <!-- Left Section (Child Routes) -->
    <div class="col-12 col-lg-9 mb-4">
      <div class="card shadow-sm p-3">
        <router-outlet></router-outlet>
      </div>
    </div>

    <!-- Right Section (Leave Summary) -->
    <div class="col-12 col-lg-3 mb-4">
      <div class="card shadow-sm h-100 rounded-4 overflow-hidden">
        <div class="card-body p-3">
          <h5 class="fw-bold text-center mb-3">
            Available Leaves for {{ currentYear }}
          </h5>

          <!-- ✅ Case 1: Employee Role -->
          <ng-container
            *ngIf="!['1', '2', '3'].includes(userRole); else noDataBlock"
          >
            <!-- Loader if no API data -->
            <div *ngIf="employeeleave.length === 0" class="text-center py-4">
              <p class="text-muted mb-0">Loading leave data...</p>
            </div>

            <!-- Show Table if API data exists -->
            <div *ngIf="employeeleave.length > 0" class="table-responsive">
              <table
                class="table mb-0"
                style="table-layout: fixed; width: 100%; font-size: 14px"
              >
                <colgroup>
                  <col style="width: 40%" />
                  <col style="width: 18%" />
                  <col style="width: 17%" />
                  <col style="width: 25%" />
                </colgroup>

                <thead>
                  <tr
                    style="
                      background-color: #009688;
                      color: white;
                      white-space: nowrap;
                      font-weight: 600;
                    "
                  >
                    <th class="text-center">Leave Type</th>
                    <th class="text-center">Taken</th>
                    <th class="text-center" style="font-size: 11px">
                      Available
                    </th>
                    <th class="text-center">Total</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let employee of employeeleave; let i = index">
                    <td
                      class="text-center"
                      [ngStyle]="{
                        'background-color': i % 2 === 1 ? '#ffffff' : '#E5F4F3'
                      }"
                    >
                      {{ employee.leaveType }}
                    </td>
                    <td
                      class="text-center"
                      [ngStyle]="{
                        'background-color': i % 2 === 1 ? '#ffffff' : '#E5F4F3'
                      }"
                    >
                      {{ employee.Taken }}
                    </td>
                    <td
                      class="text-center"
                      [ngStyle]="{
                        'background-color': i % 2 === 1 ? '#ffffff' : '#E5F4F3'
                      }"
                    >
                      {{ employee.Available }}
                    </td>
                    <td
                      class="text-center fw-bold"
                      [ngStyle]="{
                        'background-color': i % 2 === 1 ? '#ffffff' : '#E5F4F3'
                      }"
                    >
                      {{ employee.Total }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ng-container>

          <!-- ✅ Case 2: Manager / Reviewer / Admin Role -->
          <ng-template #noDataBlock>
            <div class="text-center py-4">
              <p class="text-muted mb-0">No leave data available</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
