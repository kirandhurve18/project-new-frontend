<div class="container-fluid">
  <!-- Header -->
  <div
    class="bg-white rounded shadow-sm px-3 py-3 d-flex justify-content-between align-items-center flex-wrap mb-2"
  >
    <h5 class="fw-bold mb-0">Daily Work Report</h5>
  </div>

  <!-- Filters -->
  <div
    class="d-flex bg-white rounded shadow-sm px-3 py-3 align-items-center justify-content-between flex-wrap"
  >
    <div class="d-flex align-items-center flex-wrap gap-3">
      <h5 class="fw-bold mb-0">Check Work Report</h5>
      <select
        name="team"
        id="team"
        class="form-select"
        style="width: auto; min-width: 180px"
        [(ngModel)]="selectedList"
        (change)="loadEmployees()"
      >
        <option value="" disabled>Select List to View</option>
        <option value="team">My Team</option>
        <option value="all">All Employees</option>
      </select>
    </div>

    <div class="d-flex align-items-center flex-wrap gap-3 mt-2 mt-md-0">
      <input
        [(ngModel)]="todayDate"
        type="date"
        class="form-control"
        style="width: auto; min-width: 200px; cursor: pointer"
      />
      <button (click)="loadEmployees()" class="btn btn-teal px-3">
        Get Work Report Status
      </button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="container-fluid d-flex justify-content-center my-4">
    <div
      class="card shadow rounded w-100"
      style="max-width: 1617px; height: 770px"
    >
      <div class="card-body d-flex flex-column justify-content-start">
        <!-- Table Controls -->
        <div
          class="d-flex justify-content-between align-items-center flex-wrap mb-3"
        >
          <div class="d-flex align-items-center mb-2 mb-md-0">
            <label class="me-2 mb-0">Show</label>
            <select
              [(ngModel)]="entriesToShow"
              class="form-select form-select-sm"
              style="width: 70px"
              (change)="onLimitChange()"
            >
              <option [value]="5">5</option>
              <option [value]="10">10</option>
              <option [value]="15">15</option>
              <option [value]="20">20</option>
            </select>
            <span class="ms-2">entries</span>
          </div>

          <div class="input-group" style="max-width: 300px">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              class="form-control"
              placeholder="Search report..."
              (ngModelChange)="onSearchChange()"
            />
            <span class="input-group-text bg-white">
              <img src="{{ search_icon }}" alt="Search" width="16" />
            </span>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table align-middle">
            <thead class="table-header">
              <tr>
                <th>Sr. No</th>
                <th>Team Member Name</th>
                <th>Mobile Number</th>
                <th>Report Status</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.sr }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.mobile }}</td>
                <td
                  class="fw-semibold"
                  [ngStyle]="{ color: getStatusColor(employee.reportStatus) }"
                >
                  {{ employee.reportStatus }}
                </td>
                <td class="text-center">
                  <div class="d-flex justify-content-center gap-2 flex-wrap">
                    <button
                      class="btn btn-sm btn-outline-primary"
                      (click)="viewReport(employee.employee_id, todayDate)"
                    >
                      View Report
                    </button>
                    <button
                      class="btn btn-sm btn-outline-warning"
                      (click)="reassignTimesheet(employee)"
                    >
                      Reassign Timesheet
                    </button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="employees.length === 0">
                <td colspan="5" class="text-center text-muted">
                  No data available
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Footer -->
        <div class="card-footer text-muted text-start">
          Showing {{ employees.length }} of {{ employees.length }} entries
        </div>
      </div>
    </div>
  </div>
</div>
