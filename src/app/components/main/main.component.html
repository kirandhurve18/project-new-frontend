<app-header (toggleSidebar)="isSidebarOpen = !isSidebarOpen"></app-header>

<!-- MAIN WRAPPER -->
<div class="main-wrapper d-flex" [ngClass]="{ mobile: isMobile }">
  <!-- Sidebar always in DOM -->
  <app-sidebar
    class="sidebar-wrapper"
    [ngClass]="{ open: isSidebarOpen, collapsed: !isSidebarOpen }"
  >
  </app-sidebar>

  <!-- MAIN CONTENT -->
  <main class="main-content flex-grow-1">
    <div
      class="content-area p-3"
      style="background-color: #ecf0f5; min-height: calc(100vh - 150px)"
    >
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- FOOTER -->
<app-footer></app-footer>
