<!-- HEADER -->
<header
  class="navbar sticky-top bg-teal px-3 shadow-sm"
  style="height: 100px; z-index: 2"
>
  <div
    class="container-fluid d-flex justify-content-between align-items-center flex-wrap"
  >
    <div class="d-flex align-items-center">
      <button class="btn text-white d-md-none me-3" (click)="emitSidebarToggle()">
        <i class="bi bi-list fs-3"></i>
      </button>
      <!-- <button >Toggle Sidebar</button> -->
      <a class="navbar-brand text-white fw-bold fs-3" href="#">Destek</a>
    </div>
    <div class="d-flex align-items-center gap-3 text-white position-relative">
      <div class="text-end d-none d-sm-block">
        <div class="fw-semibold">{{ full_name }}</div>
        <div class="fw-semibold text-capitalize">{{ designation_name }}</div>
      </div>
      <div class="dropdown">
        <img
          src="{{ userIcon }}"
          alt="User Icon"
          class="img-fluid rounded-circle dropdown-toggle"
          style="width: 40px; height: 40px; cursor: pointer"
          id="dropdownUser"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        />
        <ul
          class="dropdown-menu dropdown-menu-end shadow p-3"
          aria-labelledby="dropdownUser"
          style="width: 300px; border-radius: 10px"
        >
          <li class="text-center">
            <img
              src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
              class="rounded-circle mb-2"
              style="width: 70px; height: 70px"
              alt="User"
            />
            <div class="fw-semibold" style="color: #009688">
              {{ full_name }}
            </div>
            <div class="small text-muted">{{ designation_name }}</div>
          </li>
          <li class="mt-3 d-flex justify-content-center gap-3">
            <button
              (click)="viewProfile()"
              class="btn text-white"
              style="width: 100px; height: 45px; background-color: #009688"
            >
              Profile
            </button>
            <button
              class="btn text-white"
              style="width: 100px; height: 45px; background-color: #009688"
              (click)="logout()"
            >
              Sign Out
            </button>
          </li>
        </ul>
      </div>
      <i class="bell-icon d-none d-sm-block">
        <img
          src="{{ bellIcon }}"
          alt="Bell Icon"
          class="img-fluid"
          style="width: 40px; height: 40px"
        />
      </i>
    </div>
  </div>
</header>
